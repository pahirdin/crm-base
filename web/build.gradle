group = rootProject.group
version = rootProject.version

//apply plugin: 'org.springframework.boot'
//apply plugin: 'war'

uploadArchives {
    repositories {
        mavenDeployer {
            pom.project {
                name "${project.name}"
                packaging 'jar'
                description "${project.name}"
            }
            addFilter('jar')
                    {
                        artifact, file -> artifact.ext == 'jar'
                    }
        }
    }
}

